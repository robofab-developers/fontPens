sudo: false

language: python
python: 3.6

# empty "env:" is needed for 'allow_failures'
# https://docs.travis-ci.com/user/customizing-the-build/#Rows-that-are-Allowed-to-Fail
env:

matrix:
  fast_finish: true
  exclude:
    - python: 3.6
  include:
    - python: 3.6
      env:
        - TOXENV=py36-cov
        - BUILD_DIST=true
    - python: 3.7
      env: TOXENV=py37-cov
    - python: 3.8
      env: TOXENV=py37-cov
    - python: pypy3
      env: TOXENV=pypy3
    - language: generic
      os: osx
      env:
        - TOXENV=py3-cov
        - HOMEBREW_NO_AUTO_UPDATE=1
  allow_failures:
    # We use fast_finish + allow_failures because OSX builds take forever
    # https://blog.travis-ci.com/2013-11-27-fast-finishing-builds
    - language: generic
      os: osx
      env:
        - TOXENV=py3-cov
        - HOMEBREW_NO_AUTO_UPDATE=1

cache:
  - pip
  - directories:
    - $HOME/.pyenv_cache

before_install:
  - source ./.travis/before_install.sh

install:
  - ./.travis/install.sh

script:
  - ./.travis/run.sh

after_success:
  - ./.travis/after_success.sh

before_deploy:
  - ./.travis/before_deploy.sh

deploy:
  # deploy to Github Releases on tags
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: "dist/*"
    on:
      tags: true
      repo: robofab-developers/fontPens
      all_branches: true
      condition: "$BUILD_DIST == true"
  # deploy to PyPI on tags
  - provider: pypi
    user: benkiel
    password:
      secure: ""
    skip_cleanup: true
    distributions: "sdist bdist_wheel"
    on:
      tags: true
      repo: robofab-developers/fontPens
      all_branches: true
      condition: "$BUILD_DIST == true"
